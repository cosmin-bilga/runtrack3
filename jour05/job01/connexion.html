      <nav>

    <form>
      <label for="email">Email</label>
      <input
        type="text"
        id="email"
        name="email"
        value=""
        required
        minlength="5"
      />
      <p id="email-error" class="error"></p>
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        value=""
        required
        minlength="8"
      />
      <p id="password-error" class="error"></p>
      <input type="submit" value="Connect" id="submit" />
    </form>
  </body>
