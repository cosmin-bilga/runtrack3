<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <header class="h-1/6 bg-blue-700 w-100vh">
      <ul class="flex flex-col md:flex-row md:justify-around items-center">
        <li class="p-2 hover:bg-blue-200">
          <a href="index.html">Home Page</a>
        </li>
        <li class="p-2 hover:bg-blue-200">
          <a href="admin.html">Admin Page</a>
        </li>
        <li class="p-2 hover:bg-blue-200">
          <a href="connexion.html">Connexion</a>
        </li>
        <li class="p-2 hover:bg-blue-200">
          <a href="inscription.html">Inscription</a>
        </li>
        <li class="p-2 hover:bg-blue-200">
          <a id="nav-deconnexion" href="#">Deconnexion</a>
        </li>
      </ul>
      <p id="flash-message" class="bg-red-300 text-center"></p>
    </header>
    <div>
      <p class="text-center bg-orange-300" id="user-conn-login-error"></p>
      <p class="text-center bg-orange-300" id="user-conn-pass-error"></p>
    </div>

    <div
      class="flex flex-col items-center rounded-3xl p-4 bg-blue-200 w-100vh md:w-1/2 mx-auto gap-3 mt-4"
    >
      <h1 class="text-center text-bolder text-lg">Connexion</h1>
      <input
        class="p-2 border border-gray-200 rounded-xl bg-white"
        type="text"
        id="user-conn-login"
        placeholder="Email"
      />
      <input
        class="p-2 border border-gray-200 rounded-xl bg-white"
        type="password"
        id="user-conn-pass"
        placeholder="Password"
      />
      <button
        class="p-2 border border-gray-200 rounded-xl bg-white"
        id="user-conn-submit"
      >
        Connect
      </button>
    </div>
  </body>
</html>
